<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/bootstrap.css" />

  <title>Simple Login</title>
</head>

<body>
  <div class="container-fluid py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-4 py-3 offset-2">
          <div class="rounded"></div>
              <h1 style=" text-align: center;"> <b>Login </b></h1>
              <br>
              <form>
                <p> Email address</p>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email/Phone" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <p> Password</p>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                </div>
                <div class="container-fluid">
                <div class="row">
                  <div class="col-5">
                    <p><input type='checkbox' name='remember' /> Remember Me</p> 
                    </div>
                    <div class="row">
                      <div class="col-12 offset-3">
                    <p style="color: black;"> <a href="#">Forgot Password?</a> </p>
                  </div>

            </div>
            
                <button type="button " class="btn btn-primary btn-lg btn-block"
                  style="background-color: #73B3B0; color: rgb(245, 232, 232); ">
                  <h6> Log In </h6>
                </button>
              </form>
              <div class="row">
                <div class="col-12 offset-5">

              <p class="text-center py-2"> Or Log In with</a> </p>
              
              <div class="row">
                <div class="col-12 text-center">
                  <a class="btn" href="https://gmail.com" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                  <a class="btn " href="https://facebook.com" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" />
                  </a>
                  <a class="btn " href="https://facebook.com" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/commons/f/f8/LinkedIn_icon_circle.svg" />
                  </a>

                  <a class="btn " href="https://facebook.com" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" />
                  </a>

                </div>
              </div>
              </div>
            </div>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-5 offset-1">
        <img src="img/Rectangle.png" alt=""  width="450px">
      </div>
      </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
