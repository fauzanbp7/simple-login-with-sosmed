<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/bootstrap.css" />

  <title>Simple Login</title>
</head>

<body>
  <div class="container-fluid py-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <img src="img/shut.png">
        </div>
      </div>
    </div>
    <div class="container py-3">
      <div class="row">
        <div class="col-4 offset-4">
          <div class="rounded"></div>
          <div class="card bg-white">
            <div class="card-body p-5">
              <h1 style=" text-align: center;"> <b>Login </b></h1>
              <p style=" text-align: center;">Hey, Enter your detail to get sign in to your account</p>
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email/Phone" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                </div>
                <p style="color: black;"> <a href="#">Have a trouble?</a> </p>

                <button type="button " class="btn btn-primary btn-lg btn-block"
                  style="background-color: #FFC56D; color: black; ">
                  <h6> Sign in </h6>
                </button>
              </form>

              <p class="text-center py-2"> Or sign with</a> </p>
              <div class="row">
                <div class="col-12 text-center">
                  <a class="btn btn-outline-dark" href="https://gmail.com" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Google
                  </a>
                  <a class="btn btn-outline-dark" href="https://facebook.com" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" />
                    Facebook
                  </a>
                </div>
              </div>




              <p class="text-center py-2"> Don't Have an account? <br> <a href="#">Register Now</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
